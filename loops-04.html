<!-- https://vuejs.org/v2/guide/#Conditionals-and-Loops -->
<script src="https://unpkg.com/vue"></script>


<div id="app">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      todos: [
        { text: 'Learn js'},
        { text: 'Learn vue'},
        { text: 'Do awesome pwa\'s!'}
      ]
    }
  })

  window.app = app;
</script>
