<script src="https://unpkg.com/vue"></script>

<div id="app">
  <ol>
     <todo-item
      v-for="todo in todos"
      v-bind:todo="todo"
      v-bind:key="todo.id"
     >
     </todo-item>
  </ol>
</div>

<script>
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{todo.text}}</li>'
  })

  var app = new Vue({
    el: '#app',
    data: {
      todos: [
        { id: 1, text: 'Learn js'},
        { id: 2, text: 'Learn vue'},
        { id: 3, text: 'Do awesome pwa\'s!'}
      ]
    }
  })
  //
  window.app = app;
</script>
